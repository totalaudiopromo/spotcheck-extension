name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
      
      - name: Verify dist exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist folder not created"
            exit 1
          fi
          echo "Build successful - extension ready for packaging"
